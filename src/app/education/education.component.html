<div id="cuerpo">
  <h1>Education</h1>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <mat-card class="example-card col-4" *ngFor="let edu of education">
          <mat-card-header>
            <img mat-card-avatar src=" {{ edu.imagen }} " alt="icon" />
            <mat-card-title>{{ edu.school }}</mat-card-title>
            <mat-card-subtitle
              >{{ edu.degree }} ({{ edu.city + ", " + edu.country }})
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{ edu.description }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
